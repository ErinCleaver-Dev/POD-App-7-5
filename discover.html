<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD - Discover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main>
        <header class="pod">
            <img src="./static/images/desktop/logo.svg">
        </header>
        <div class="image-container">
            <img src="./static/images/desktop/image-host.jpg">
        </div>
        <section class="information_container">
            <h1 class="title">Discover New Podcasts</h1>
            <p>Search for your next favorite Podcast</p>
            <input type="text" class="text_box" placeholder="Genre">
            <p>Enter  search term to see results</p>
            <div class="search-results">
            <!-- <div class="card">
                    <div class="card-image">
                    </div>
                    <p class='podcast_title'>Podcast Title</p>
                    <p>Genere</p>
                    <input type="submit" id="listen" class="button_rules" value="Listen">
                </div>-->
            </div>
        </section>
        <section class="brans">
            <img src="./static/images/desktop/spotify.svg">
            <img src="./static/images/desktop/apple-podcast.svg">
            <img src="./static/images/desktop/google-podcasts.svg">
            <img src="./static/images/desktop/pocket-casts.svg">
        </div>
    </main>
    <script id="card-template" type="text/x-handlebars-template">
        <div class="card">
        <div class="card-image" style="background-image: url('{{img}}');background-size: cover;background-position: center;">
            
        </div>
        <p class='podcast_title'>{{name}}</p>
        <p>{{genre}}</p>
        <input type="submit" id="listen" class="button_rules" value="Listen">
        </div>
    </script>
    <script type="text/javascript" src="./static/javascript/search.js"></script>
</body>
</html>
